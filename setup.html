<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Setup üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5d0d8 0%, #e8b4c0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 36px;
            color: #d63384;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #d63384;
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 15px;
        }

        .theme-option {
            position: relative;
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 3px solid transparent;
        }

        .theme-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .theme-option.selected {
            border-color: #d63384;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.3);
        }

        .theme-preview {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .theme-pink .theme-preview { background: linear-gradient(135deg, #f5d0d8 0%, #e8b4c0 100%); }
        .theme-blue .theme-preview { background: linear-gradient(135deg, #89CFF0 0%, #4A90E2 100%); }
        .theme-purple .theme-preview { background: linear-gradient(135deg, #E0BBE4 0%, #957DAD 100%); }
        .theme-red .theme-preview { background: linear-gradient(135deg, #FFB6B9 0%, #EE6C7C 100%); }
        .theme-green .theme-preview { background: linear-gradient(135deg, #C1E1C1 0%, #66CDAA 100%); }
        .theme-gold .theme-preview { background: linear-gradient(135deg, #FFE4B5 0%, #FFD700 100%); }

        .theme-heart {
            width: 40px;
            height: 40px;
            position: relative;
            transform: rotate(45deg);
        }

        .theme-pink .theme-heart { background: #d63384; }
        .theme-blue .theme-heart { background: #4A90E2; }
        .theme-purple .theme-heart { background: #8B5CF6; }
        .theme-red .theme-heart { background: #DC143C; }
        .theme-green .theme-heart { background: #2E8B57; }
        .theme-gold .theme-heart { background: #FF8C00; }

        .theme-heart::before,
        .theme-heart::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .theme-pink .theme-heart::before,
        .theme-pink .theme-heart::after { background: #d63384; }
        .theme-blue .theme-heart::before,
        .theme-blue .theme-heart::after { background: #4A90E2; }
        .theme-purple .theme-heart::before,
        .theme-purple .theme-heart::after { background: #8B5CF6; }
        .theme-red .theme-heart::before,
        .theme-red .theme-heart::after { background: #DC143C; }
        .theme-green .theme-heart::before,
        .theme-green .theme-heart::after { background: #2E8B57; }
        .theme-gold .theme-heart::before,
        .theme-gold .theme-heart::after { background: #FF8C00; }

        .theme-heart::before {
            top: -20px;
            left: 0;
        }

        .theme-heart::after {
            left: -20px;
            top: 0;
        }

        .theme-name {
            padding: 12px;
            text-align: center;
            background: white;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(214, 51, 132, 0.4);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }

        .url-container {
            display: flex;
            gap: 10px;
        }

        .generated-url {
            flex: 1;
            padding: 15px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            word-break: break-all;
            color: #333;
        }

        .copy-btn {
            padding: 15px 25px;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            white-space: nowrap;
            font-family: inherit;
        }

        .copy-btn:hover {
            background: #b8296e;
        }

        .copy-btn.copied {
            background: #28a745;
        }

        @media (max-width: 600px) {
            .themes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíù Create Your Valentine's Link</h1>
        <p class="subtitle">Customize your special Valentine's Day message!</p>

        <div class="form-group">
            <label for="nameInput">Enter Their Name</label>
            <input type="text" id="nameInput" placeholder="e.g., Sarah" value="nirali">
        </div>

        <div class="form-group">
            <label>Choose a Theme</label>
            <div class="themes-grid">
                <div class="theme-option theme-pink selected" data-theme="pink">
                    <div class="theme-preview">
                        <div class="theme-heart"></div>
                    </div>
                    <div class="theme-name">Pink Blush</div>
                </div>
                <div class="theme-option theme-blue" data-theme="blue">
                    <div class="theme-preview">
                        <div class="theme-heart"></div>
                    </div>
                    <div class="theme-name">Blue Ocean</div>
                </div>
                <div class="theme-option theme-purple" data-theme="purple">
                    <div class="theme-preview">
                        <div class="theme-heart"></div>
                    </div>
                    <div class="theme-name">Purple Dream</div>
                </div>
                <div class="theme-option theme-red" data-theme="red">
                    <div class="theme-preview">
                        <div class="theme-heart"></div>
                    </div>
                    <div class="theme-name">Red Romance</div>
                </div>
                <div class="theme-option theme-green" data-theme="green">
                    <div class="theme-preview">
                        <div class="theme-heart"></div>
                    </div>
                    <div class="theme-name">Green Nature</div>
                </div>
                <div class="theme-option theme-gold" data-theme="gold">
                    <div class="theme-preview">
                        <div class="theme-heart"></div>
                    </div>
                    <div class="theme-name">Golden Sunset</div>
                </div>
            </div>
        </div>

        <button class="submit-btn" id="generateBtn">Generate Link üíï</button>

        <div class="result-section" id="resultSection">
            <div class="result-label">Your Valentine's Link:</div>
            <div class="url-container">
                <div class="generated-url" id="generatedUrl"></div>
                <button class="copy-btn" id="copyBtn">üìã Copy</button>
            </div>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const themeOptions = document.querySelectorAll('.theme-option');
        const generateBtn = document.getElementById('generateBtn');
        const resultSection = document.getElementById('resultSection');
        const generatedUrl = document.getElementById('generatedUrl');
        const copyBtn = document.getElementById('copyBtn');
        
        let selectedTheme = 'pink';
        const baseUrl = 'https://reosoul.github.io/Valentines/';

        // Theme selection
        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                themeOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedTheme = option.dataset.theme;
            });
        });

        // Generate URL
        generateBtn.addEventListener('click', () => {
            const name = nameInput.value.trim() || 'nirali';
            const url = `${baseUrl}?name=${encodeURIComponent(name)}&theme=${selectedTheme}`;
            
            generatedUrl.textContent = url;
            resultSection.classList.add('show');
            
            // Reset copy button
            copyBtn.textContent = 'üìã Copy';
            copyBtn.classList.remove('copied');
        });

        // Copy to clipboard
        copyBtn.addEventListener('click', async () => {
            const url = generatedUrl.textContent;
            
            try {
                await navigator.clipboard.writeText(url);
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        });

        // Allow Enter key to generate
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });
    </script>
</body>
</html>
