<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAY! ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            transition: background 0.3s ease;
        }

        /* Theme 1: Pink (Default) */
        body.theme-pink {
            background: linear-gradient(135deg, #f5d0d8 0%, #e8b4c0 100%);
        }
        body.theme-pink .heart-bow,
        body.theme-pink .heart-bow::before,
        body.theme-pink .heart-bow::after {
            background: #d63384;
        }
        body.theme-pink .nose {
            border-top-color: #d63384;
        }
        body.theme-pink .yay {
            color: #d63384;
        }
        body.theme-pink .cat {
            background: #f4b183;
        }
        body.theme-pink .cat::before,
        body.theme-pink .cat::after {
            border-bottom-color: #f4b183;
        }

        /* Theme 2: Blue Ocean */
        body.theme-blue {
            background: linear-gradient(135deg, #89CFF0 0%, #4A90E2 100%);
        }
        body.theme-blue .heart-bow,
        body.theme-blue .heart-bow::before,
        body.theme-blue .heart-bow::after {
            background: #4A90E2;
        }
        body.theme-blue .nose {
            border-top-color: #4A90E2;
        }
        body.theme-blue .yay {
            color: #4A90E2;
        }
        body.theme-blue .cat {
            background: #FFB347;
        }
        body.theme-blue .cat::before,
        body.theme-blue .cat::after {
            border-bottom-color: #FFB347;
        }

        /* Theme 3: Purple Dream */
        body.theme-purple {
            background: linear-gradient(135deg, #E0BBE4 0%, #957DAD 100%);
        }
        body.theme-purple .heart-bow,
        body.theme-purple .heart-bow::before,
        body.theme-purple .heart-bow::after {
            background: #8B5CF6;
        }
        body.theme-purple .nose {
            border-top-color: #8B5CF6;
        }
        body.theme-purple .yay {
            color: #8B5CF6;
        }
        body.theme-purple .cat {
            background: #DDA0DD;
        }
        body.theme-purple .cat::before,
        body.theme-purple .cat::after {
            border-bottom-color: #DDA0DD;
        }

        /* Theme 4: Red Romance */
        body.theme-red {
            background: linear-gradient(135deg, #FFB6B9 0%, #EE6C7C 100%);
        }
        body.theme-red .heart-bow,
        body.theme-red .heart-bow::before,
        body.theme-red .heart-bow::after {
            background: #DC143C;
        }
        body.theme-red .nose {
            border-top-color: #DC143C;
        }
        body.theme-red .yay {
            color: #DC143C;
        }
        body.theme-red .cat {
            background: #FFCBA4;
        }
        body.theme-red .cat::before,
        body.theme-red .cat::after {
            border-bottom-color: #FFCBA4;
        }

        /* Theme 5: Green Nature */
        body.theme-green {
            background: linear-gradient(135deg, #C1E1C1 0%, #66CDAA 100%);
        }
        body.theme-green .heart-bow,
        body.theme-green .heart-bow::before,
        body.theme-green .heart-bow::after {
            background: #2E8B57;
        }
        body.theme-green .nose {
            border-top-color: #2E8B57;
        }
        body.theme-green .yay {
            color: #2E8B57;
        }
        body.theme-green .cat {
            background: #F4A460;
        }
        body.theme-green .cat::before,
        body.theme-green .cat::after {
            border-bottom-color: #F4A460;
        }

        /* Theme 6: Golden Sunset */
        body.theme-gold {
            background: linear-gradient(135deg, #FFE4B5 0%, #FFD700 100%);
        }
        body.theme-gold .heart-bow,
        body.theme-gold .heart-bow::before,
        body.theme-gold .heart-bow::after {
            background: #FF8C00;
        }
        body.theme-gold .nose {
            border-top-color: #FF8C00;
        }
        body.theme-gold .yay {
            color: #FF8C00;
        }
        body.theme-gold .cat {
            background: #FFA07A;
        }
        body.theme-gold .cat::before,
        body.theme-gold .cat::after {
            border-bottom-color: #FFA07A;
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            position: absolute;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            z-index: 10;
            margin: auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 20px auto;
            }
        }

        .cat {
            width: 140px;
            height: 140px;
            background: #f4b183;
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
        }

        .cat::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 35px solid #f4b183;
            top: -25px;
            left: 10px;
        }

        .cat::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 35px solid #f4b183;
            top: -25px;
            right: 10px;
        }

        .heart-bow {
            position: absolute;
            top: -15px;
            right: 5px;
            width: 40px;
            height: 40px;
            background: #d63384;
            transform: rotate(45deg);
            z-index: 10;
        }

        .heart-bow::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #d63384;
            border-radius: 50%;
            top: -20px;
            left: 0;
        }

        .heart-bow::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #d63384;
            border-radius: 50%;
            left: -20px;
            top: 0;
        }

        .eyes {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 35px;
        }

        .eye {
            width: 14px;
            height: 14px;
            background: #000;
            border-radius: 50%;
        }

        .nose {
            position: absolute;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 12px solid #d63384;
        }

        h1 {
            font-size: 36px;
            color: #000;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .name {
            font-weight: 700;
        }

        .yay {
            font-size: 56px;
            font-weight: 800;
            color: #d63384;
            margin: 20px 0;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .celebration-img {
            margin: 30px 0;
            max-width: 100%;
            height: auto;
        }

        .celebration-img img {
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .support-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(0, 0, 0, 0.1);
        }

        .support-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .venmo-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #3D95CE;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(61, 149, 206, 0.3);
        }

        .venmo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(61, 149, 206, 0.4);
        }

        .venmo-btn:active {
            transform: scale(0.98);
        }

        /* Create confetti elements */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="confetti-container" id="confettiContainer"></div>
    
    <div class="container">
        <div class="cat">
            <div class="heart-bow"></div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="nose"></div>
        </div>
        
        <h1><span class="name" id="nameDisplay">nirali</span> will you be my valentine?</h1>
        
        <div class="yay">YAY! ðŸŽ‰</div>
        
        <div class="celebration-img">
            <img id="celebrationGif" src="" alt="Celebration">
        </div>
        
        <div class="support-section">
            <p class="support-text">Enjoyed this page? Consider supporting me! ðŸ’•</p>
            <a href="https://venmo.com/u/reosoul" target="_blank" class="venmo-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21.5 4.7c.6 1.1.9 2.3.9 3.7 0 4.6-3.9 10.6-7.1 15.6H8.2L3.5 3.8l6.4-.5 2.3 12.7c1.7-2.8 3.7-6.7 3.7-9.6 0-1.1-.2-2-.5-2.7l6.1-1z"/>
                </svg>
                Support on Venmo
            </a>
        </div>
    </div>

    <script>
        // Get name, theme, and gif from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || 'nirali';
        const theme = urlParams.get('theme') || 'pink';
        const gifChoice = urlParams.get('gif') || '1';
        
        document.getElementById('nameDisplay').textContent = name;
        
        // Apply theme
        document.body.className = `theme-${theme}`;

        // Set celebration GIF
        const gifMap = {
            '1': 'celebration1.gif',
            '2': 'celebration2.gif',
            '3': 'celebration3.gif'
        };
        document.getElementById('celebrationGif').src = gifMap[gifChoice] || gifMap['1'];

        // Create confetti
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            const colors = ['#ffd700', '#ff69b4', '#87ceeb', '#98fb98', '#dda0dd', '#f0e68c'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confettiContainer.appendChild(confetti);
            }
        }

        createConfetti();
    </script>
</body>
</html>
